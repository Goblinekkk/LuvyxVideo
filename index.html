<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luvyx Video Pro</title>
    <style>
        :root { --primary: #ff4500; --bg: #000; --card: #111; --verified: #00bfff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        /* HEADER & SEARCH */
        header { padding: 15px; background: var(--bg); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #222; }
        .logo { text-align: center; font-size: 1.5rem; font-weight: 900; color: var(--primary); margin-bottom: 10px; letter-spacing: 2px; }
        #searchBar { width: 100%; padding: 10px 15px; border-radius: 20px; border: none; background: #222; color: white; box-sizing: border-box; outline: none; font-size: 0.9rem; }

        .page { display: none; padding: 10px; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* SECTIONS */
        .section-title { font-size: 1.1rem; margin: 20px 0 10px 5px; color: var(--primary); font-weight: bold; text-transform: uppercase; }
        .horizontal-scroll { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; scrollbar-width: none; }
        .horizontal-scroll::-webkit-scrollbar { display: none; }
        
        /* CARDS */
        .thumb-card { min-width: 150px; border-radius: 12px; overflow: hidden; background: var(--card); position: relative; transition: 0.2s; }
        .thumb-card:active { transform: scale(0.96); }
        .thumb-card img { width: 100%; height: 85px; object-fit: cover; }
        .short-thumb { min-width: 110px; }
        .short-thumb img { height: 180px; }
        .thumb-info { padding: 8px; font-size: 0.8rem; }
        .v-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: bold; }
        .v-author { color: #888; font-size: 0.7rem; margin-top: 3px; }

        /* PLAYER OVERLAY */
        #videoPlayerOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; flex-direction: column; }
        .close-player { padding: 20px; text-align: right; font-size: 1.5rem; color: var(--primary); cursor: pointer; font-weight: bold; }
        .player-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; }

        /* NAVIGATION */
        nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; backdrop-filter: blur(10px); z-index: 100; }
        nav button { background: none; border: none; color: #555; font-size: 0.7rem; font-weight: bold; cursor: pointer; transition: 0.3s; }
        nav button.active-btn { color: white; }
        nav button.active-btn::after { content: ''; display: block; width: 5px; height: 5px; background: var(--primary); border-radius: 50%; margin: 5px auto 0; }

        /* LIST ITEMS (ALL VIDEOS) */
        .list-item { display: flex; gap: 12px; margin-bottom: 15px; background: var(--card); padding: 10px; border-radius: 12px; align-items: center; position: relative; }
        .list-item img { width: 110px; height: 65px; border-radius: 8px; object-fit: cover; }
        .list-info { flex-grow: 1; overflow: hidden; }
        
        /* BADGES & ADMIN */
        .verified-badge { color: var(--verified); font-size: 0.8rem; margin-left: 3px; }
        .delete-btn { color: #ff3333; font-size: 1.3rem; padding: 5px 10px; cursor: pointer; }

        /* UPLOAD SECTION */
        .upload-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #222; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        .btn-publish { background: linear-gradient(45deg, #ff4500, #ff8c00); color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <div class="logo">LUVYX PRO</div>
    <input type="text" id="searchBar" placeholder="Hledat video nebo autora..." oninput="filterVideos()">
</header>

<div id="videoPlayerOverlay">
    <div class="close-player" onclick="closePlayer()">‚úï ZAV≈ò√çT</div>
    <div id="playerTarget" class="player-container"></div>
</div>

<div id="home" class="page active">
    <div id="contentUI">
        <div class="section-title">üî• TRENDY VIDEA</div>
        <div id="topVideos" class="horizontal-scroll"></div>

        <div class="section-title">üì± SHORTS</div>
        <div id="topShorts" class="horizontal-scroll"></div>

        <div class="section-title">üì∫ V≈†ECHNA VIDEA</div>
        <div id="allVideos"></div>
    </div>
</div>

<div id="mychannel" class="page">
    <div id="auth-container"></div>
</div>

<nav>
    <button onclick="navigateTo('home')" id="btn-home" class="active-btn">HOME</button>
    <button onclick="navigateTo('mychannel')" id="btn-channel">CHANNEL</button>
</nav>

<script>
    // KONFIGURACE
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzqHXenN38GxR5BzGADtzYcf9F3dHf6Z35-v9cNnFFMhT6WXie6qIyqSjqifrtqmo9r/exec";
    const VERIFIED_USERS = ["GOBLINEKKK", "ADMIN", "MATY", "Maty BS", "Test", "TEST", "TORTILA 1"]; // Seznam admin≈Ø s fajfkou a mo≈ænost√≠ mazat
    let allData = [];

    // NAVIGACE MEZI STR√ÅNKAMI
    function navigateTo(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-btn'));
        document.getElementById(pageId).classList.add('active');
        document.getElementById('btn-' + (pageId === 'home' ? 'home' : 'channel')).classList.add('active-btn');
        if (pageId === 'home') fetchVideos();
        if (pageId === 'mychannel') checkAuth();
    }

    // NAƒåTEN√ç DAT Z TABULKY
    async function fetchVideos() {
        try {
            const response = await fetch(SCRIPT_URL);
            allData = await response.json();
            renderContent(allData.slice().reverse());
        } catch (e) { console.error("Chyba p≈ôi naƒç√≠t√°n√≠:", e); }
    }

    // VYKRESLEN√ç OBSAHU
    function renderContent(data) {
        const currentUser = localStorage.getItem('luvyx_user');
        const isAdmin = VERIFIED_USERS.includes(currentUser);

        // Filtrujeme pouze videa, kter√° nejsou smazan√° (Sloupec D / index 3)
        const activeVideos = data.filter(v => v[3] !== "DELETED");

        const longVideos = activeVideos.filter(v => !v[1].includes('/shorts/')).slice(0, 5);
        const shortsVideos = activeVideos.filter(v => v[1].includes('/shorts/')).slice(0, 5);

        // Trendy (Horizont√°ln√≠)
        document.getElementById('topVideos').innerHTML = longVideos.map(v => createCard(v, false)).join('');
        document.getElementById('topShorts').innerHTML = shortsVideos.map(v => createCard(v, true)).join('');
        
        // Seznam (Vertik√°ln√≠)
        document.getElementById('allVideos').innerHTML = activeVideos.map(v => {
            const id = extractID(v[1]);
            const author = (v[2] || 'Nezn√°m√Ω');
            const isVerified = VERIFIED_USERS.includes(author);

            return `
                <div class="list-item">
                    <img src="https://img.youtube.com/vi/${id}/mqdefault.jpg" onclick="openPlayer('${v[1]}')">
                    <div class="list-info" onclick="openPlayer('${v[1]}')">
                        <div style="font-weight:bold; font-size:0.95rem; white-space:nowrap; text-overflow:ellipsis; overflow:hidden;">${v[0]}</div>
                        <div style="font-size:0.75rem; color:#888; margin-top:4px;">
                            @${author.toUpperCase()} ${isVerified ? '<span class="verified-badge">‚úî</span>' : ''}
                        </div>
                    </div>
                    ${isAdmin ? `<div class="delete-btn" onclick="deleteVideo('${v[1]}')">üóëÔ∏è</div>` : ''}
                </div>
            `;
        }).join('');
    }

    // POMOCN√Å FUNKCE PRO KARTY
    function createCard(v, isShort) {
        const id = extractID(v[1]);
        return `
            <div class="thumb-card ${isShort ? 'short-thumb' : ''}" onclick="openPlayer('${v[1]}')">
                <img src="https://img.youtube.com/vi/${id}/mqdefault.jpg">
                <div class="thumb-info">
                    <div class="v-title">${v[0]}</div>
                    <div class="v-author">@${(v[2] || '???').toUpperCase()}</div>
                </div>
            </div>`;
    }

    // VYHLED√ÅV√ÅN√ç
    function filterVideos() {
        const query = document.getElementById('searchBar').value.toLowerCase();
        const filtered = allData.filter(v => 
            v[3] !== "DELETED" && 
            (v[0].toLowerCase().includes(query) || (v[2] && v[2].toLowerCase().includes(query)))
        );
        renderContent(filtered.slice().reverse());
    }

    // MAZ√ÅN√ç VIDEA (ADMIN POUZE)
    async function deleteVideo(url) {
        if (!confirm("Opravdu chce≈° smazat toto video z Luvyxu?")) return;
        try {
            await fetch(SCRIPT_URL, { 
                method: "POST", 
                body: JSON.stringify({ action: "delete", url: url }) 
            });
            alert("Smaz√°no!");
            fetchVideos();
        } catch (e) { alert("Chyba p≈ôi maz√°n√≠."); }
    }

    // OTEV≈òEN√ç P≈òEHR√ÅVAƒåE
    function openPlayer(url) {
        const id = extractID(url);
        const isShort = url.includes('/shorts/');
        const target = document.getElementById('playerTarget');
        
        target.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" 
                            style="width:100%; height:${isShort ? '80vh' : '35vh'}; border:none;" 
                            allow="autoplay; fullscreen"></iframe>`;
        document.getElementById('videoPlayerOverlay').style.display = 'flex';
    }

    function closePlayer() {
        document.getElementById('videoPlayerOverlay').style.display = 'none';
        document.getElementById('playerTarget').innerHTML = '';
    }

    // SPR√ÅVA KAN√ÅLU (AUTH)
    function checkAuth() {
        const container = document.getElementById('auth-container');
        const user = localStorage.getItem('luvyx_user');
        
        if (!user) {
            container.innerHTML = `
                <div style="text-align:center; padding:50px 10px;">
                    <div style="font-size:4rem; margin-bottom:10px;">üöÄ</div>
                    <h2>Vytvo≈ô si profil</h2>
                    <p style="color:#666;">Zadej jm√©no, pod kter√Ωm tƒõ uvid√≠ ostatn√≠.</p>
                    <input type="text" id="nickInput" placeholder="Tv√© jm√©no...">
                    <button class="btn-publish" onclick="saveUser()">ZAƒå√çT POU≈Ω√çVAT</button>
                </div>`;
        } else {
            const isVerified = VERIFIED_USERS.includes(user);
            container.innerHTML = `
                <div class="upload-card">
                    <div style="display:flex; align-items:center; gap:10px; margin-bottom:20px;">
                        <div style="width:40px; height:40px; background:var(--primary); border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">${user[0].toUpperCase()}</div>
                        <div>
                            <div style="font-weight:bold;">@${user} ${isVerified ? '<span class="verified-badge">‚úî</span>' : ''}</div>
                            <div style="font-size:0.7rem; color:#666;">M≈Øj Luvyx Kan√°l</div>
                        </div>
                    </div>
                    <input type="text" id="vTitle" placeholder="N√°zev videa...">
                    <input type="text" id="vUrl" placeholder="YouTube URL (nap≈ô. https://...)">
                    <button class="btn-publish" id="pubBtn" onclick="upload()">PUBLIKOVAT</button>
                    <p onclick="logout()" style="text-align:center; color:#444; font-size:0.75rem; margin-top:25px; cursor:pointer;">ODHL√ÅSIT SE</p>
                </div>`;
        }
    }

    function saveUser() {
        const nick = document.getElementById('nickInput').value.trim();
        if (nick.length < 2) return alert("Jm√©no je moc kr√°tk√©!");
        localStorage.setItem('luvyx_user', nick);
        checkAuth();
    }

    function logout() {
        localStorage.removeItem('luvyx_user');
        location.reload();
    }

    async function upload() {
        const title = document.getElementById('vTitle').value.trim();
        const url = document.getElementById('vUrl').value.trim();
        const author = localStorage.getItem('luvyx_user');
        
        if (!title || !url) return alert("Vypl≈à n√°zev i odkaz!");
        
        const btn = document.getElementById('pubBtn');
        btn.innerText = "NAHR√ÅV√ÅM...";
        btn.disabled = true;

        try {
            await fetch(SCRIPT_URL, { 
                method: "POST", 
                body: JSON.stringify({ title, url, author }) 
            });
            navigateTo('home');
        } catch (e) { 
            alert("Chyba spojen√≠."); 
            btn.innerText = "PUBLIKOVAT";
            btn.disabled = false;
        }
    }

    // EXTRAKCE ID Z YOUTUBE URL
    function extractID(url) {
        if (!url) return "";
        const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|shorts\/)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length == 11) ? match[2] : null;
    }

    // PRVN√ç NAƒåTEN√ç
    fetchVideos();
</script>
</body>
</html>
